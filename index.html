<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Todolist</title>
</head>
<body>
    <div id="root">
        <!-- input -->
        <div class="d-flex justify-content-center align-items-center">
            <input type="text" v-model="text" placeholder="inserisci del testo qui">
            <button class="btn btn-primary m-4">invio</button>
        </div>

        <div class="container card text-bg-warning mb-3">
            <p class="text-center" v-if="(list == '')">non hai conenuti qui </p>
            <ul class="list-group card" v-for="(element,index) in list">
                <li class="list-group-item d-flex justify-content-between" :class="(list[index].fatto == true) ? 'text-decoration-line-through' : '' " @click="dclass(index)">{{element.text}}
                <i class="bi bi-x-circle-fill" @click="remove()" ></i>
                </li>
              </ul>
        </div>

        <div class="container card text-bg-success mb-3">
            <ul class="list-group card" v-for="(element,index) in didit">
                <li class="list-group-item d-flex justify-content-between text-decoration-line-through">{{element.text}}
                <i class="bi bi-x-circle-fill" @click="remove2()"></i>
                </li>
              </ul>
        </div>

    </div>
    <!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<!-- vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- javascript -->
<script src="./assets/script.js"></script>
</body>
</html>
